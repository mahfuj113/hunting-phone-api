<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl">Hunting Phone</h1>
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4">
            <input id="input-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>
        <section>
            <!-- show spinner -->
            <div id="loading-spiner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary loading-md"></span>
            </div>
            <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all -->
            <div id="show-all-btn" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>
        <!-- show details modal -->
        <dialog id="show_datails_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <div id="show-details-container">

                </div>
                <div class="modal-action">
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="./js/phone.js"></script>
</body>

</html>
